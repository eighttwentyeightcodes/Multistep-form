<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div >
    
    <div id="sidebarandpersonalprofile">
      
      <div class="imageandnumbers">
        
        <div class="imageandlist">
          <img src="./assets/images/bg-sidebar-desktop.svg" alt="sidebar">
          <!-- <div id="list">
           <span>1</span>
          </div> -->
        </div>
        
        <div class="thelist">

       
        <div class="numbersandstepone">
          <div class="one">
          <button class="stepone">
            <h class="hone">1</h>
          </button>
          </div>
          <div>
            <div class="step">
              <p>STEP 1</p>
            </div>
            <div class="your">
              <p>YOUR INFO</p>
            </div>
          </div>
         </div>
        

        
         <div class="numbersandstepone">
          <div class="one">
          <button class="steptwo">
            <h class="htwo">2</h>
          </button>
          </div>
          <div>
              <p class="step">STEP 2</p>
              <p class="your">SELECT A PLAN</p>
          </div>
         </div>
       

         
         <div class="numbersandstepone">
          <div class="one">
          <button class="stepthree">
            <h class="hthree">3</h>
          </button>
          </div>
          <div>
              <p class="step">STEP 3</p>
              <p class="your">ADD-ONS</p>
          </div>
         </div>
        


         
         <div class="numbersandstepone">
          <div class="one">
          <button class="stepfour">
            <h class="hfour">4</h>
          </button>
          </div>
          <div>
              <p class="step">STEP 4</p>
              <p class="your">SUMMARY</p>
          </div>
         </div>
       

        </div>
      

      </div>
      
       <div id="textandform">
        <div class="textandbutton">
         <div class="personalinfoandtext">
            <div>
             <p class="personalinfo">Personal info</p>
            </div>
      
            <div class="please">
              <p class="text">Please provide your name, email address, and phone number</p>
            </div>
          


          <div class="form">
            <form action="" method="">

           <div id="nameandbutton"></div>

              <div class="name">
                <div id="nameandbutton">
                  <label for="">Name</label><br>
                  <input class="nameholder" type="email" placeholder="e.g Stephen King"/><br>
                </div>
              </div>

              <div class="name">
                <div id="nameandbutton">
                  <label for="">Email Address</label><br>
                  <input class="nameholder" type="email" placeholder="e.g Stephenking@loream.com"/><br>
                </div>
              </div>

              <div class="name">
                <div id="nameandbutton">
                  <label for="">Phone Number</label><br>
                  <input class="nameholder" type="email" placeholder="e.g +1 234 567 890"/><br>
                </div>
              </div>

            </div>


            
           

          </div>
        </div>

          <div class="btn">
            <button id="nextbutton">Next Step</button>
          </div>
          </div>
         </div>
        </div>

      </div>
